<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <h1>Memory Game!</h1>
      <div id="currentScore">Score:</div>
      <div id="game">
      </div>
      <div id="overModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>GAME OVER!</p>
          <p id="score"></p>
          <button type = "button" id = "play">Play Again?!</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
